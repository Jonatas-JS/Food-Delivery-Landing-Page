<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foo | Fast Food Delivery</title>

  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;700&family=Poppins:wght@300;400;500;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <nav>
    <img src="/images/logo-Foo.svg" alt="Logo Foo">
    <div class="menuBar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Shop</a></li>
      </ul>
    </div>
    <div class="search">
      <img src="/assets/search-icon.svg" alt="ícone de busca">
      <input type="text" placeholder="Search">
      <span>
        <a href="#">
      <img src="/assets/shopping-cart-icon.svg" alt="ícone carrinho de compras">
        </a>
      <h4>2</h4>
      </span>
    </div>
  </nav>
  <div class="app">
    <div class="container">
        <div class="part1">
          <img src="/images/fast-food-delivery.svg" alt="imagem Fast em laranja Food Delivery em preto">
          <h3>
            Sed ut perspiciatis unde omnis iste natus sit voluptatem accusantium doloremque laudantium
          </h3>
        </div>
        <div class="part2">
          <a href="#">Order Now</a>
          <div class="playVideo">
            <a href="#">
              <img src="/assets/play-icon.svg" alt="botão play em preto e branco">
            </a>
            <a href="#">Watch Video</a>
          </div>
        </div>
        <div class="part3">
          <img src="/assets/score-5-icon.svg" alt="classificação cinco estrelas">
          <h4>5 start rating</h4>
          <p>based on 1788 reviews</p>
        </div>
    </div>
  </div>
</body>
</html>
